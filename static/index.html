<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #e8eaff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }
        
        .file-size {
            color: #999;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background: #ff3838;
        }
        
        .settings {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .setting-label {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        .setting-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .setting-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #e8eaff;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        
        .info-icon {
            font-size: 16px;
        }
        
        .info-text {
            color: #555;
            font-size: 13px;
            line-height: 1.4;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        input[type="number"]:invalid {
            border-color: #ff4757;
        }
        
        .compress-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .compress-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .compress-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            margin-top: 20px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            animation: progress-animation 2s ease-in-out infinite;
        }
        
        @keyframes progress-animation {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Compressor</h1>
        <p class="subtitle">Merge and compress multiple PDF files</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">Drag & drop PDF files here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" multiple accept=".pdf">
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="settings">
            <div class="setting-row">
                <label class="setting-label">Target compressed file size:</label>
                <div class="setting-input">
                    <input type="number" id="maxSize" value="2" min="0.1" max="5" step="0.1" oninput="if(parseFloat(this.value)>5)this.value=5;if(parseFloat(this.value)<0.1&&this.value!='')this.value=0.1;">
                    <span>MB</span>
                </div>
            </div>
            <div class="setting-info">
                <span class="info-icon">‚ÑπÔ∏è</span>
                <span class="info-text">Maximum allowed: 5MB. Choose a smaller value for more compression.</span>
            </div>
        </div>
        
        <button class="compress-btn" id="compressBtn" disabled>Compress PDFs</button>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const compressBtn = document.getElementById('compressBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const maxSizeInput = document.getElementById('maxSize');
        
        let selectedFiles = [];
        
        // Enforce max size limit - prevent typing values > 5
        maxSizeInput.addEventListener('input', function(e) {
            let value = parseFloat(this.value);
            
            // If value is greater than 5, set it to 5
            if (value > 5) {
                this.value = 5;
                e.preventDefault();
                return;
            }
            
            // Prevent negative values
            if (value < 0) {
                this.value = 0.1;
                e.preventDefault();
                return;
            }
        });
        
        // Validate on keydown to prevent typing invalid values
        maxSizeInput.addEventListener('keydown', function(e) {
            // Allow backspace, delete, tab, escape, enter, decimal point
            if ([8, 9, 27, 13, 46, 110, 190].indexOf(e.keyCode) !== -1 ||
                // Allow Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true)) {
                return;
            }
            
            // Get the value that would result from this keypress
            let newValue = this.value + e.key;
            let cursorPos = this.selectionStart;
            
            // If typing would make value > 5, prevent it
            if (parseFloat(newValue) > 5 && !isNaN(parseFloat(newValue))) {
                e.preventDefault();
                this.value = Math.min(parseFloat(this.value) || 0, 5);
            }
        });
        
        // Final validation on blur
        maxSizeInput.addEventListener('blur', function() {
            let value = parseFloat(this.value);
            
            if (!this.value || isNaN(value)) {
                this.value = 2;
            } else if (value > 5) {
                this.value = 5;
            } else if (value < 0.1) {
                this.value = 0.1;
            }
        });
        
        // Prevent paste of invalid values
        maxSizeInput.addEventListener('paste', function(e) {
            e.preventDefault();
            let paste = (e.clipboardData || window.clipboardData).getData('text');
            let value = parseFloat(paste);
            
            if (!isNaN(value)) {
                this.value = Math.min(Math.max(value, 0.1), 5);
            }
        });
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    if (!selectedFiles.find(f => f.name === file.name)) {
                        selectedFiles.push(file);
                    }
                }
            }
            updateFileList();
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
            
            compressBtn.disabled = selectedFiles.length === 0;
        }
        
        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        };
        
        compressBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            // Validate max size
            let maxSize = parseFloat(maxSizeInput.value);
            if (isNaN(maxSize) || maxSize > 5) {
                maxSize = 5;
                maxSizeInput.value = 5;
            } else if (maxSize < 0.1) {
                maxSize = 0.1;
                maxSizeInput.value = 0.1;
            }
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            formData.append('max_size_mb', maxSize);
            
            compressBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '50%';
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'compressed.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = 'PDFs compressed successfully!';
                    statusMessage.style.display = 'block';
                    
                    selectedFiles = [];
                    updateFileList();
                    fileInput.value = '';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Compression failed');
                }
            } catch (error) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.style.display = 'block';
            } finally {
                compressBtn.disabled = selectedFiles.length === 0;
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        });
    </script>
</body>
</html>
